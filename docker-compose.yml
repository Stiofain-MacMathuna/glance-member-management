version: '3.8'

services:
  # 1. Django Backend
  backend:
    build: ./backend
    container_name: glance-backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles  # Share static files with Nginx
      - ./backend/db.sqlite3:/app/db.sqlite3 # Persist the database
    expose:
      - "8000"

  # 2. Vue Frontend + Nginx Reverse Proxy
  frontend:
    build: ./frontend
    container_name: glance-frontend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf # Custom config
      - static_volume:/app/staticfiles # Access Django admin styles
    ports:
      - "80:80" # The app will be available at localhost:80
    depends_on:
      - backend

volumes:
  static_volume: